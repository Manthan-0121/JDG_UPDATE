<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Arrow Function</title>
</head>

<body>
    <SCript>
        hello = () => {
            return "Hello World!";
        }

        console.log(hello());

        hello = (val) => "Hello " + val;

        console.log(hello("Manthan!"));

        
    </SCript>
</body>

</html>
