<!DOCTYPE html>
<html lang="en">

<head>
    <title>JavaScript Statements</title>
</head>

<body>
    <p id="demo"></p>
    <hr>
    <p>
        Show the full name <button onclick="myFunction()">Click Me</button>
    <h5 id="first_name"></h5>
    <h5 id="Last_name"></h5>
    </p>
    <script>
        let a, b, c;  // Declare 3 variables
        a = 5;        // Assign the value 5 to a
        b = 6;        // Assign the value 6 to b
        c = a + b;
        document.write("Sum of 5 and 6 is : " + c); //Concatenation string and variable
        document.write("<hr>");

        document.getElementById("demo").innerHTML =
            "Hello Manthan!";


        // Code blocks
        function myFunction() {
            document.getElementById("first_name").innerHTML = "Manthan";
            document.getElementById("Last_name").innerHTML = "Mistry";
        }
    </script>
</body>

</html>
