<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
</head>

<body>
    <script>
        // direct diclaration
        x = 5;
        y = 6;
        z = x + y;
        console.log(z);

        // using var keywords
        var x = 50;
        var y = 35;
        var z = x + y;
        console.log(z)


        // redeclare supported using var
        var x = 50;
        var y = 60;
        var z = 60
        console.log((x+y+z));
        
        // using let keywords
        let xy = 65;
        let yy = 16;
        let zy = xy + yy;
        console.log(zy);
        
        // redeclare not supported using let
        // let xy = 10;

        // using  keywords
        const xv = 56
        const yv = 66;
        const zv= xv + yv;
        console.log(zv);
    </script>
</body>

</html>
