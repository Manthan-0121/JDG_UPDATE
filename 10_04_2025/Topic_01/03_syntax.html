<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Syntax</title>
</head>
<body>
    <!-- JavaScript Literals -->
    <p id="p_first"></p>
    <hr>
    <p id="p_second"></p>
    <hr>

    
    <script>
        document.getElementById("p_first").innerHTML = 10.25; // number literal
        document.getElementById("p_second").innerHTML = "Hello Manthan"; // Number Lireral
        // JavaScript Variables
        // In a programming language, variables are used to store data values.
        // JavaScript uses the keywords var, let and const to declare variables.
        // An equal sign is used to assign values to variables.

        let a = 20;
        let b = 30;
        console.log("sum is "+ (a+b));

        var c = 30;
        c = 50;
        console.log(c);

        a= 30;
        console.log(a);

        const d = 20;
        console.log(d);
        
        // d = 50;
        // console.log(d); give error
        </script>
</body>
</html>
