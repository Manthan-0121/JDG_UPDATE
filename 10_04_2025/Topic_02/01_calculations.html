<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculations</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <div class="bg-dark text-white text-center rounded shadow">
            <h3 class="p-3 m-0">Simple Calculator</h3>
        </div>
        <div class="row mt-4 justify-content-center">
            <div class="col-md-4">
                <label for="txt_fnumber" class="form-label">First Number</label>
                <input type="number" id="txt_fnumber" class="form-control" placeholder="Enter First Number">
            </div>
            <div class="col-md-4">
                <label for="txt_snumber" class="form-label">Second Number</label>
                <input type="number" id="txt_snumber" class="form-control" placeholder="Enter Second Number">
            </div>
        </div>

        <div class="row mt-4 text-center">
            <div class="col">
                <input type="button" onclick="sumOf()" id="btn_adit" value="+" class="btn btn-success mx-2">
                <input type="button" onclick="subOf()" id="btn_subs" value="-" class="btn btn-danger mx-2">
                <input type="button" onclick="mulOf()" id="btn_divi" value="x" class="btn btn-warning mx-2">
                <input type="button" onclick="divOf()" id="btn_mult" value="/" class="btn btn-primary mx-2">
            </div>
        </div>
        <div class="row mt-4 text-center">
            <div class="col">
                <input type="button" onclick="less_than()" id="btn_subs" value="<" class="btn btn-danger mx-2">
                <input type="button" onclick="less_eql_than()" id="btn_divi" value="<=" class="btn btn-warning mx-2">
                <input type="button" onclick="greter_than()" id="btn_adit" value=">" class="btn btn-success mx-2">
                <input type="button" onclick="greter_eql_than()" id="btn_mult" value=">=" class="btn btn-primary mx-2">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col text-center">
                <h4 id="result_show" class="text-dark fw-bold"></h4>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function sumOf(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Addition is : " + (fnumber+snumber); 
        }
        
        function subOf(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Subtraction is : " + (fnumber-snumber); 
        }

        function mulOf(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Multiplication  is : " + (fnumber*snumber); 
        }

        function divOf(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Division is : " + (fnumber/snumber); 
        }
        function greter_than(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Result is :" + (fnumber>snumber);
        }
        function less_than(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Result is :" + (fnumber<snumber);
        }
        function less_eql_than(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Result is :" + (fnumber<=snumber);
        }
        function greter_eql_than(){
            let fnumber = Number(document.getElementById("txt_fnumber").value);
            let snumber = Number(document.getElementById("txt_snumber").value);
            let result_show = document.getElementById('result_show');
            result_show.innerText = "Result is :" + (fnumber>=snumber);
        }

    </script>

</html>
