<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>

<body>
    
    <script>

        // flatMap()
        const numbers = [1, 2, 3];
        const result = numbers.flatMap(num => [num * 2]);
        console.log(result); // [2, 4, 6]

        // slice()
        const fruits = ["Banana", "Orange", "Apple", "Mango"];
        const sliced = fruits.slice(0, 3);
        console.log(sliced); // ["Orange", "Apple"]

        // find()
        const numbers1 = [5, 8, 12, 20];
        const result1 = numbers1.find(num => num > 10);
        console.log(result1); // 12



    </script>

</body>

</html>
