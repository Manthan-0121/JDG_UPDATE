<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of Loop</title>
</head>
<body>
    <Script>
        let my_name = "Manthan Mistry";
        for(let char_name of my_name){
            if(char_name == ' '){
                break;
            }
            document.write(char_name+"<br>");
        }
    </Script>
</body>
</html>
