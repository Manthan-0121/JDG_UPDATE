<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop Demo</title>
</head>
<body>
    <script>
        let arrry = ['Hello','This', 50];
        let sqno = 1;
        for (let i = 0; i < arrry.length; i++) {
            const elem = arrry[i];
            document.write((sqno++) +') '+ elem+"<br>");
        }
    </script>    
</body>
</html>
