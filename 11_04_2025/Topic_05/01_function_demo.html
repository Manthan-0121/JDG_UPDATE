<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Demo</title>
</head>
<body>
    <script>
        function sumof(a, b){
            return a + b;
        }

        let coll_fun_1 = sumof(10,3);
        document.write("Sum of A and B is : " + coll_fun_1 +"<br>");

        let coll_fun_2 = sumof;
        document.write(coll_fun_2);
    </script>
</body>
</html>
