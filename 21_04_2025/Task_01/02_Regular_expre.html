            "Peter Sally John";

        console.log("Found in " + name1 + " position"); // 0 // find only one position
        let name2 = names.search(/John/g); // g is for global search
        console.log(names.match(/John/g)); // 0, 12 // find all positions

        let matches = text.match(/^Peter$/m); // m is for multiline search
        console.log(matches); // null
