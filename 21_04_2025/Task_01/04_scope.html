<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scope</title>
</head>

<body>
    <script>
        var x = 10; // Global scope

        {
            let y = 20; // Block scope
            console.log("Inside block: x =", x); // Accessing global variable
            console.log("Inside block: y =", y); // Accessing block-scoped variable
        }

        console.log("Outside block: x =", x);
        try {
            console.log("Outside block: y =", y);
        } catch (error) {
            console.error("Error:", error.message);
        }

        function myFunction() {
            let carName = "Volvo";
            console.log("Inside function: carName =", carName);
        }

        console.log("Before function call: carName =", typeof carName);
        myFunction();
        console.log("Outside function: carName =", typeof carName);
    </script>
</body>

</html>
