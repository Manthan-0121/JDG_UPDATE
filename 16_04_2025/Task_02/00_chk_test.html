<!DOCTYPE html>
<html>

<head>
    <title>Page Title</title>
    <style>
        button {
            background-color: red !important;
        }
        .btn {
            background-color: skyblue;
        }
    </style>
</head>

<body onload="pageloads()">

    <button id="txt_name">Manthan</button>
    <script>
        function pageloads() {
            let txt_name = document.getElementById('txt_name')
            txt_name.classList.add("btn");
            txt_name.style.setProperty("background-color","skyblue","important");
        }
    </script>
</body>

</html>
