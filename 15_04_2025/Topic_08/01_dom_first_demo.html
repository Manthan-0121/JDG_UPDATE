<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Dom Example</title>
</head>

<body>
    <p id="first_para"></p>

    <a href="#" id="a_link">google.com</a>
    
    <script>
        document.getElementById('first_para').innerHTML = "This is text is generated using JavaScript"
        document.getElementById("a_link").setAttribute("href", "https://google.com");

    </script>
</body>

</html>
